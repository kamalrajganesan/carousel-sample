<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Animated Carousel on CSS with Minimal JS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoGo</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,600,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://dl.dropboxusercontent.com/u/69747888/MoGo%20carousel/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <!-- Hero Section -->
  <section id="section-1">
    <div class="content-slider">
      <input type="radio" id="banner1" class="sec-1-input" name="banner" checked>
      <input type="radio" id="banner2" class="sec-1-input" name="banner">
      <input type="radio" id="banner3" class="sec-1-input" name="banner">
      <input type="radio" id="banner4" class="sec-1-input" name="banner">
      <div class="slider">
        <div id="top-banner-1" class="banner">
          <div class="banner-inner-wrapper">
            <div class="text-content">
              <h2>Creative Template</h2>
              <h1>Welcome<br>to MoGo</h1>
              <div class="line"></div>
              <div class="learn-more-button"><a href="#section-2">Learn More</a></div>
            </div>
            <div class="banner-highlight-img">
              <img src="../images/product1.png" alt="Product 1">
            </div>
          </div>
        </div>
        <div id="top-banner-2" class="banner">
          <div class="banner-inner-wrapper">
            <div class="text-content">
              <h2>What We Do</h2>
              <h1>Great<br>MoGo</h1>
              <div class="line"></div>
              <div class="learn-more-button"><a href="#section-4">Learn More</a></div>
            </div>
            <div class="banner-highlight-img">
              <img src="../images/product1.png" alt="Product 1">
            </div>
          </div>
        </div>
        <div id="top-banner-3" class="banner">
          <div class="banner-inner-wrapper">
            <div class="text-content">
              <h2>Here We Are</h2>
              <h1>We Are<br>MoGo</h1>
              <div class="line"></div>
              <div class="learn-more-button"><a href="#section-6">Learn More</a></div>
            </div>
            <div class="banner-highlight-img">
              <img src="../images/product1.png" alt="Product 1">
            </div>
          </div>
        </div>
        <div id="top-banner-4" class="banner">
          <div class="banner-inner-wrapper">
            <div class="text-content">
              <h2>Our Contacts</h2>
              <h1>Welcome<br>to MoGo</h1>
              <div class="line"></div>
              <div class="learn-more-button"><a href="#main-footer">Learn More</a></div>
            </div>
            <div class="banner-highlight-img">
              <img src="../images/product1.png" alt="Product 1">
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="controls">
          <label for="banner1"><span class="progressbar"><span class="progressbar-fill"></span></span><span>01</span>
            Intro</label>
          <label for="banner2"><span class="progressbar"><span class="progressbar-fill"></span></span><span>02</span>
            Work</label>
          <label for="banner3"><span class="progressbar"><span class="progressbar-fill"></span></span><span>03</span>
            About</label>
          <label for="banner4"><span class="progressbar"><span class="progressbar-fill"></span></span><span>04</span>
            Contacts</label>
        </div>
      </nav>
    </div>
  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://use.fontawesome.com/8ae46bccf5.js'></script>
  <script src="./script.js"></script>

</body>

</html>
